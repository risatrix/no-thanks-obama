<!DOCTYPE html>
<html>

<head>
  <title>No thanks, Obama</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

  <style>
    * {
      font-family: 'Lato', sans-serif;
    }

    .meta {
      margin: 0;
      padding: 0;
      color: #666;
    }

    p.meta img {
      margin-right: 2px;
      position: relative;
      top: -1px;
      margin-left: 2px;
    }

    .post-text {
      font-size: 22px;
      font-weight: 300;
    }

    .post {
      margin-bottom: 25px;
    }

    ul.meta {
      background: #f7f7f7;
      padding: 5px 0 3px;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="container-fluid" style="max-width:700px;">
    <h1>No Thanks, Obama!</h1>
    <div class="row">
      <div id="filters">
        <div class="col-md-3">
          <select class="form-control">
            <option>Top Activity</option>
            <option>Most Recent</option>
            <option>All Activity</option>
          </select>
        </div>
        <div class="col-md-3">
          <select class="form-control col-md-3">
            <option>All Feeds</option>
            <option>Twitter</option>
            <option>Facebook Comments</option>
          </select>
        </div>
        <div class="col-md-3">
          <select class="form-control col-md-3">
            <option>Last 24 Hours</option>
            <option>Last 72 Hours</option>
            <option>Forever</option>
          </select>
        </div>
      </div>
      <div id="stream" class="col-md-12"></div>
    </div>
    <script type="text/template" id="tpl-stream-item">
      <!--h4><%= id %></h4-->
      <div class="post">
        <% if(typeof(user) !== 'undefined') { %>
          <p class="meta">
            <a href="https://www.facebook.com/<%= user.id %>/" target="_blank">
              <%= user.name %>
            </a> on
            <img src="<%= post.img %>" />
            <a href="https://www.facebook.com/texastribune/posts/<%= post.id.split('_')[1] %>" target="_blank">
              <%= post.text %>
            </a>:</p>
          <% } %>
            <p class="post-text">
              <%= text %>
            </p>
            <ul class="meta list-inline">
              <li><i class="glyphicon glyphicon-hand-up"></i>
                <%= likes %> likes</li>
              <li><i class="glyphicon glyphicon-share-alt"></i> <a href="<%= url %>" target="_blank">Reply</a></li>
              <li class="pull-right">Posted
                <%= time %>
              </li>
            </ul>
            <div class="btn-group">
              <button type="button" class="btn btn-success">Respond</button>
              <button type="button" class="btn btn-warning">Ignore</button>
              <button type="button" class="btn btn-danger">Flag As Crazy</button>
            </div>
      </div>
    </script>
    <script src="scripts.js"></script>
</body>

</html>
