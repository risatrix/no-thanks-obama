<!DOCTYPE html>
<html>
<head>
  <title>No thanks, Obama</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid" style="max-width:700px;">
    <h1>No Thanks, Obama!</h1>
    <div class="row">
        <div id="filters" style="margin-bottom: .5em;">
            <div class="col-md-3">
                <select class="form-control">
                    <option>Top Activity</option>
                    <option>Most Recent</option>
                    <option>All Activity</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-control col-md-3">
                    <option>All Feeds</option>
                    <option>Twitter</option>
                    <option>Facebook Comments</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-control col-md-3">
                    <option>Last 24 Hours</option>
                    <option>Last 72 Hours</option>
                    <option>Forever</option>
                </select>
            </div>
        </div>

        <div id="stream" class="col-md-12">
            <h3>Tweets</h3>
            <script type="text/template" id="tpl-stream-item">
            <!--h4><%= id %></h4-->
            <blockquote>
                <p><%= text %></p>
                <footer><!--user goes here??--></footer>
                <button type="button" class="btn btn-success">Respond</button>
                <button type="button" class="btn btn-warning">Ignore</button>
                <button type="button" class="btn btn-danger">Flag As Crazy</button>
            </blockquote>
            </script>
        </div>
    </div>
  <script src="scripts.js"></script>
  </div>
</body>
</html>
